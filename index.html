<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body >
    <!-- Sign-up form start -->
    <div id="index">
      <div class="card-content">
        <div class="row p-0 m-0">
          <div class="col-xl-6 col-12 order-xl-1 order-2 p-xl-5 p-4">
            <h1 class="my-3 mt-xl-5 mt-2">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="my-3">
              <li class="my-0 ps-3 pt-2">
                Product discovery and building what matters
              </li>

              <li class="my-0 ps-3 pt-2">
                Measuring to ensure updates are a success
              </li>

              <li class="my-0 ps-3 pt-2">And much more!</li>
            </ul>
            <div class="mb-3">
                <label  class="form-label mt-4 font-weight-bold valid">Email address</label>
                <label id="valid" class="form-label mt-4"
                  >Valid email required</label
                >

              <input
                type="email"
                onchange="showemail()"
                onclick="delerror()"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="helpId"
                placeholder="email@company.com"
                required
              />
            </div>
            <a
              name="submit"
              onclick="submit()"
              id="submit"
              class="btn btn-primary2 my-3 w-100"
              role="button"
              >Subscribe to monthly newsletter</a
            >
          </div>
          <div class="col-xl-6 col-12 order-xl-2 order-1 p-xl-3 ps-xl-5 p-0 ">
            <picture>
              <source media="(max-width: 500px)" srcset="assets/images/illustration-sign-up-mobile.svg">
              <img class="w-100" src="assets/images/illustration-sign-up-desktop.svg" alt="">
            </picture>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
